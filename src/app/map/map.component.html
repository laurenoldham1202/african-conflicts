<div class="map-box">
  <div id="map"></div>

  <div class="legend legend-title">Deaths Per Million Residents</div>
  <div class="legend">
    <div class="legend-item"
         *ngFor="let legend of legendBreaks; let i = index"
         [ngClass]="'legend-' + (i+1)">
      {{legend[0]}} - {{legend[1]}}
    </div>
  </div>
</div>
