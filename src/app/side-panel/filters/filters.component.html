<form [formGroup]="form" class="filter-form">
  <mat-form-field>
    <mat-label>Filter by country</mat-label>
    <mat-select formControlName="countries" multiple (selectionChange)="change()">
      <mat-option *ngFor="let country of countries" [value]="country">{{ country }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Filter by actors</mat-label>
    <mat-select formControlName="actors" multiple>
      <mat-option *ngFor="let actor of actors" [value]="actor">{{ actor }}</mat-option>
    </mat-select>
  </mat-form-field>

  <ng5-slider (userChange)="onchange($event)" [options]="options" formControlName="fatalities"></ng5-slider>
</form>

  <h2>{{country}}</h2>
  <p>here's some info about {{country}}</p>
</div>
