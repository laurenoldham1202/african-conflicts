<mat-selection-list style="height: 10rem; overflow: auto;">
  <mat-list-option color="primary" *ngFor="let country of countries" [selected]="filters.countries.includes(country)" (click)="selectCountry(shoe)">
    {{country}}
  </mat-list-option>
</mat-selection-list>

<div class="tmp" *ngFor="let country of filters.countries" style="border: 1px solid #eb4a40; padding: 1rem; margin: 1rem;">

  <h2>{{country}}</h2>
  <h3>{{returnInfo(country, 'deaths_per_million')}} deaths per million residents</h3>
  <h3>{{returnInfo(country, 'count')}} incidents resulting in fatalities in 2018</h3>
</div>
