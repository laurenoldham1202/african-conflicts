<button mat-raised-button (click)="click()">click</button>

<mat-selection-list>
  <mat-list-option color="primary" *ngFor="let country of countryNames" [selected]="selected.includes(country)" (click)="selectCountry(country)">
    {{country}}
  </mat-list-option>
</mat-selection-list>

<div class="tmp" *ngFor="let country of selected" style="border: 1px solid orangered;">
  <h2>{{returnCountryDetails(country)}}</h2>
  <p>here's some info about {{country.deaths_per_million}}</p>
</div>
